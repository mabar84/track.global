<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин AliExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />

    <script src="js/jquery.js"></script>
    <script src="js/jquery.rateyo.js"></script>
    <script src="js/main.min.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="shop-ali">
        <section class="top">
          <div class="container">
            <div class="top__inner">
              <div class="top__content">
                <h1 class="top__title cashbe">Отслеживание Посылок aliexpress</h1>
                <div class="animation-cashbe">
                  <div class="animation-cashbe__text">
                    <span class="black">Кешбэк в Aliexpress</span>
                    <span class="red">до 36%</span>
                  </div>
                  <a target="_blank" href="https://www.cashbe.ru/" class="get-cashbe">Получить</a>
                </div>
                <form class="tracking-widget-form" data-widget-progress="widgetProgressMain" data-widget-content="widgetContentMain">
                  <div class="top__search">
                    <div class="top__search-box">
                      <label class="top__search-label">
                        <input class="top__search-input" type="text" placeholder="введите номер отслеживания" />
                      </label>
                      <button class="top__search-btn" type="submit">
                        <div class="top__btn-spiner" id="circularG">
                          <div id="circularG_1" class="circularG"></div>
                          <div id="circularG_2" class="circularG"></div>
                          <div id="circularG_3" class="circularG"></div>
                          <div id="circularG_4" class="circularG"></div>
                          <div id="circularG_5" class="circularG"></div>
                          <div id="circularG_6" class="circularG"></div>
                          <div id="circularG_7" class="circularG"></div>
                          <div id="circularG_8" class="circularG"></div>
                        </div>
                        <span class="top__btn-text">отследить</span>
                        <span class="top__btn-text--active">поиск</span>
                      </button>
                    </div>
                    <div class="top__search-links">
                      <a class="top__search-link" href="#"> RB345686965CG </a>
                      <a class="top__search-link" href="#"> RB345686965CG </a>
                      <a class="top__search-link" href="#"> RB345686965CG </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="top__progress-line-bg" id="widgetProgressMain">
            <div class="top__progress-line" id="top__progress-line"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  </body>
</html>
